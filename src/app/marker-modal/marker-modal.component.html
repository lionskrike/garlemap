<div class="modal-container">
  <img alt="image of the selected marker" class="modal-image" [src]="markerModalConfig.imageUrl">
  <span class="modal-text">
    <h2 class="modal-text__header">{{marker.label}}</h2>
    <p *ngFor="let paragraph of markerModalConfig.text">{{paragraph}}</p>
  </span>
</div>
